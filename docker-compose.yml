version: "3"

services:
  frontend:
    build: ./frontend
    container_name: frontend_hatka
    command: npm run start
    ports: 
      - "4200:4200"
    restart: unless-stopped
    volumes:
      - ./frontend/src:/usr/src/app/src

  api:
    build: ./api
    container_name: backend_hatka
    command: npm run start:dev
    restart: unless-stopped
    ports:
      - "3000:3000"
    environment:
      - PORT=3000
    depends_on:
      - api_db
    networks:
      - hatka
    volumes:
      - ./api/src:/usr/src/app/src

  api_db:
    image: mariadb:latest
    container_name: database_hatka
    environment:
      - TZ=Europe/Prague
      - MYSQL_ROOT_PASSWORD=root
      - MYSQL_DATABASE=test
    restart: always
    volumes:
      - ./etc/db:/db # shared DB folder
      - ./data/mysql:/var/lib/mysql # database data
      - ./etc/mysql.ini:/etc/mysql/conf.d/my.ini # config file
      - ./etc/db/init.sh:/docker-entrypoint-initdb.d/init.sh # init
    ports:
      - "3306:3306"
    networks:
      - hatka
  


networks:
  hatka:
